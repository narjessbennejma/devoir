<div class="container">
    <div>
        <h2>Modifier un Medicament :</h2>
    </div>
    <form>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Medicament</label>
            <input readonly type="text" [(ngModel)]="currentMedicament.idMedicament" name="idMedicament"
                class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Medicament</label>
            <input type="text" [(ngModel)]="currentMedicament.nomMedicament" name="nomMedicament" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prix Medicament</label>
            <input type="number" [(ngModel)]="currentMedicament.prixMedicament" name="prixMedicament"
                class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]="currentMedicament.dateCreation | date: 'yyyy-MM-dd'"
                (ngModelChange)=" currentMedicament.dateCreation= $event" name="dateCreation" class="form-control">
            <label>Date Expiree</label>
            <input type="date" [ngModel]="currentMedicament.dateExpiree | date: 'yyyy-MM-dd'"
                (ngModelChange)=" currentMedicament.dateExpiree= $event" name="dateExpiree" class="form-control">

            <label>Quantite Medicament</label>
            <input type="number" [(ngModel)]="currentMedicament.quantite" name="quantite" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Forme</label>
            <select class="form-control form-control-lg" id="idF" name="idF" [(ngModel)]="currentMedicament.forme.idF">
                <option *ngFor="let fo of formes" [value]="fo.idF">
                    {{fo.nomF}}
                </option>
            </select>
        </div>
        <div class="mt-2">
            
            <button type="submit" (click)="updateMedicament()" class="btn btn-success">Modifer</button>

        </div>
    </form>

</div>
